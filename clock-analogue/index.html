<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  </head>
  <body>
    <article class="container fade-in">
      <h3 class="header">CSS Analogue Clock</h3>
      <section class="outer-circle">
        <svg class="segments" viewBox="0 0 320 320">
          <circle cx="160" cy="160" r="150" /> 
        </svg>
        <div class="arm hours"></div>
        <div class="arm minutes"></div>
        <div class="arm seconds"></div>
        <div class="clock-centre"></div>
      </section>
      <footer class="footer">
        &copy; Copyright <span class="this-year"></span> <a href="https://rolandlevy.co.uk" target="_blank" class="new-tab-icon">see more of my projects</a>
