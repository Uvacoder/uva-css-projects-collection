<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rotating colour dial</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <h3>Rotating colour dial</h3>
      <section class="wrapper">

        <input type="radio" name="menu" class="item" id="pos-1" checked>
        <label class="btn" for="pos-1">1</label>

        <input type="radio" name="menu" class="item" id="pos-2">
        <label class="btn" for="pos-2">2</label>

        <input type="radio" name="menu" class="item" id="pos-3">
        <label class="btn" for="pos-3">3</label>

        <input type="radio" name="menu" class="item" id="pos-4">
        <label class="btn" for="pos-4">4</label>

        <input type="radio" name="menu" class="item" id="pos-5">
        <label class="btn" for="pos-5">5</label>

        <input type="radio" name="menu" class="item" id="pos-6">
        <label class="btn" for="pos-6">6</label>

        <input type="radio" name="menu" class="item" id="pos-7">
        <label class="btn" for="pos-7">7</label>

        <input type="radio" name="menu" class="item" id="pos-8">
        <label class="btn" for="pos-8">8</label>
        
        <div class="dial-area"></div>
        
        <div class="pointer">
          <div class="end"></div>
        </div>

      </section>

    </main>
  </body>
</html>
