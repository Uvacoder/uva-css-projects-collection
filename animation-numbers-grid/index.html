<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CSS numbers grid animation</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="container">
      <div style="--x:100; --y:100; --d:1;">9</div>
      <div style="--x:0; --y:100; --d:2;">8</div>
      <div style="--x:-100; --y:100; --d:3;">7</div>
      <div style="--x:100; --y:0; --d:4;">6</div>
      <div style="--x:0; --y:0; --d:5;">5</div>
      <div style="--x:-100; --y:0; --d:6;">4</div>
      <div style="--x:100; --y:-100; --d:7;">3</div>
      <div style="--x:0; --y:-100; --d:8;">2</div>
      <div style="--x:-100; --y:-100; --d:9;">1</div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
