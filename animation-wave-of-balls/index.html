<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Animated wave of balls</title>
    <link href="styles/controls.css" rel="stylesheet" type="text/css" />
    <link href="styles/toggler.css" rel="stylesheet" type="text/css" />
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  </head>
  <body>
    <nav class="m-t-30">
      <ul class="controls">
        <li>
          <input type="range" id="curve" class="slider m-t-20" value="65" min="0" max="80" step="0.1" />
          <label for="curve">Curve</label>
        </li>
        <li>
          <input type="range" id="span" class="slider m-t-20" value="100" min="0" max="400" step="1" /> 
          <label for="span">Span</label>
        </li>
        <li>
          <input type="range" id="scale" class="slider m-t-20" value="4" min="1" max="10" step="0.01" />
          <label for="scale">Size</label>
        </li>
        <li>
          <input class="toggler m-t-20" type="checkbox" id="toggler" />
          <label for="toggler">Wireframe</label>
        </li>
      </ul>
      <header class="about">
        <a href="https://rolandlevy.co.uk/" class="new-tab-icon"  target="_blank">About me</a>
      </header>
    </nav>

    <main class="wrapper">
      <section class="container fade-in"></section>
    </main>

    <script src="src/script.js"></script>
    
  </body>
</html>
